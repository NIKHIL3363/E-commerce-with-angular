<h1>sellerhome</h1>
<div>

    <table>
        <thead>
            <tr>
                <th>product name</th>
                <th>image</th>
                <th>price</th>
                 <th>description</th>
                 <th>Action</th>
            
            </tr>
            

        </thead>

     <tbody>
      <tr *ngFor="let item of productlist">

        <td>{{item.productname}}</td>
        <td>><img src='{{item.imageurl}}'></td>
        <td>{{item.productprice}}</td>
        <td>{{item.productsdescription}}</td>

        <fa-icon class="icon" (click)="deleteproduct(item.id)"  [icon]="icon"></fa-icon>
         <a routerLink="/updateproduct/{{item.id}}"><fa-icon [icon]="icon2"></fa-icon></a>
        
        
        
        </tr>



     </tbody>



    </table>



</div>
